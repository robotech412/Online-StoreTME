<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <main class="col-md-12 ml-sm-auto py-md-3 pl-md-3 col-xl-12 px-md-4 py-2" role="main">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Detalles de producto</h1>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-md-4 mx-auto my-auto">
                                <div data-v-faf66ea8="" class="bd-placeholder-img card-img-top p-sm-3 p-4 ">
                                    <img data-v-faf66ea8=""
                                    [src]="producto.image == '' ? '/assets/noimage.png' : producto.image"
                                        alt=""
                                        class="mx-auto d-block img-fluid">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="title mb-3">{{producto.marca}}</h3>
                                    <p class="price-detail-wrap">
                                        <span class="price h3 text-warning">
                                            <span class="currency">MX $</span><span class="num">{{producto.precio}}</span>
                                        </span>
                                    </p> <!-- price-detail-wrap .// -->
                                    <hr>
                                    <dl class="item-property">
                                        <dt>Descripción</dt>
                                        <dd>
                                            <p>{{producto.descripcion}}</p>
                                        </dd>
                                    </dl>
                                    <dl class="param param-feature">
                                        <dt>Color</dt>
                                        <dd>{{producto.color}}</dd>
                                    </dl> <!-- item-property-hor .// -->
                                    <dl class="param param-feature">
                                        <dt>Entregas</dt>
                                        <dd>Calkiní, Dzitbalche</dd>
                                    </dl> <!-- item-property-hor .// -->

                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <dl class="param param-inline">
                                                <dt>Cantidad: </dt>
                                                <dd>
                                                    <select class="form-control form-control-sm"
                                                        style="width:70px;">
                                                        <option> 1 </option>
                                                        <option> 2 </option>
                                                        <option> 3 </option>
                                                    </select>
                                                </dd>
                                            </dl> <!-- item-property .// -->
                                        </div> <!-- col.// -->
                                        <div class="col-sm-7">
                                            <dl class="param param-inline">
                                                <dt>Tamaño: </dt>
                                                <dd>
                                                    <label class="form-check form-check-inline">
                                                        <span class="form-check-label">{{producto.tallas}}</span>
                                                    </label>
                                                </dd>
                                            </dl> <!-- item-property .// -->
                                        </div> <!-- col.// -->
                                    </div> <!-- row.// -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<app-footer></app-footer>
